[Globals]
ini_version=1
fork=true
port=vsock://-1:3389
tcp_nodelay=true
tcp_keepalive=true
security_layer=rdp
crypt_level=none
ssl_protocols=TLSv1.2,TLSv1.3
allow_channels=true
allow_multimon=true
bitmap_cache=true
bitmap_compression=false
bulk_compression=true
max_bpp=32
new_cursors=true
use_fastpath=both

[Logging]
LogFile=xrdp.log
LogLevel=INFO
EnableSyslog=true

[Channels]
